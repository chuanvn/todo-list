<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form action="">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" [(ngModel)]="userInfo.username" name="username" class="form-control">
        </div>

        <div class="form-group">
          <label for="username">Password</label>
          <input type="password" [(ngModel)]="userInfo.password" name="password" class="form-control">
        </div>

        <div class="form-group">
          <button class="btn btn-primary" (click)="login()">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
